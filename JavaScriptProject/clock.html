<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <style>
            body{
                background-color: black;
            }
            .clock {
                    position: absolute;
                    font-size: 60px;
                    color: blue;
                    font-family: 'Courier New', Courier, monospace;
                    top: 40%;
                    left: 40%;
                    letter-spacing: 4px;
            }
        </style>
    </head>
    <body>
    <div id="Digitalclock" class="clock"></div>
    <script type="text/javascript">
        function showTime(){
        var date = new Date();
        var hour = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();
        var session ="AM";
    
    if(hour==0){
            hour=12; //12 hour format
    }

    if(hour>12){
        hour= hour-12;  //12 hour format
        session ="PM";
    }

/*         if(hour<10){
        hour = "0"+hour;
    }
    if(min<10){
        min = "0"+min;
    }
    if(sec<10){
        sec = "0"+sec;
    } 
    replaced 9 line code with a 3 line code by using ternary operator.*/

    hour = (hour<10)?"0"+hour:hour;
    min=(min<10)?"0"+min:min;
    sec=(sec<10)?"0"+sec:sec;

    document.getElementById("Digitalclock").innerHTML= hour + ":" + min + ":" + sec + "" +session;

    setTimeout(showTime,1000);
    }
    showTime();
    </script>    
    </body>
</html>
